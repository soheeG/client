<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 { border-style: dashed; border-right-style: double; border-bottom-style: dotted; border-left-style: solid;;}

        /* {border-style: 상 우 하 좌} */
        #head2 { border-style: dashed double dotted solid;}

        /* {border-style: 상 좌우 하} */
        #head3 { border-style: solid double dotted;}

        /* {border-style: 상하 좌우} */
        #head4 { border-style: solid dotted;}

        /* {border-style: 상하좌우} */
        #head5 { border-style: dashed;}
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Quo?</h1>
    <h1 id="head3">Praesentium.</h1>
    <h1 id="head4">Doloremque.</h1>
    <h1 id="head5">Perspiciatis!</h1>
    <h1 id="head6">Ipsum.</h1>
    <h1 id="head7">Possimus?</h1>
    <h1 id="head8">Hic?</h1>
    <h1 id="head9">Atque.</h1>
    <h1 id="head10">Laboriosam?</h1>
</body>
</html>
