<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {color: blue;}

        /* title 속성의 값이 hello인 요소들 */
        [title=hello] {background-color: gold;}

        /* title 속성의 값이 world인 요소들 */
        [title="world"] {background-color: chocolate;}
    </style>
</head>
<body>

    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Libero.</h1>
    <h1>Nisi.</h1>
    <h1>Cumque!</h1>
    <h1>Error.</h1>
</body>
</html>
