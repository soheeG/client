<!DOCTYPE html>
<html>
<head>
    <style>
        .error {background-color: red; color: white;}
        .note {background-color: yellow;}
        .delete {text-decoration: underline;}
    </style>
</head>
<body>
    <!-- class 속성은 영문,숫자,_,- 조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소가 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->

    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Aut, aliquid.</h1>
    <h1 class="error">In, non.</h1>
    <h1 class="note">Ad, repellat!</h1>
    <h1 class="note">Vel, qui!</h1>
    <h1 class="delete">Deleniti, vel.</h1>
    <h1 class="delete">Pariatur, ullam!</h1>
    <h1 class="note delete">Quam, laboriosam.</h1>
    <h1 class="note delete">Voluptates, vel.</h1>
    <h1 class="error delete">Incidunt, minima!</h1>

</body>
</html>
