<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- div :  콘텐트를 나눌 때 사용하는 요소 ( container) -->
    <!-- 브라우저 기본 스타일이 없는 순수한 요소로 마음대로 사용 가능 -->
    <!-- emmet 에서 태그명 생략하면 div -->

    <h1 class="error"></h1>
    <h1 id="head1"></h1>

    <!-- div#head2 와 #head2 결과 동일 (자주 사용하여 자동 완성) -->
    <div id="head"></div>

</body>
</html>
