<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- img : 그림 표시하는 요소-->
    <!-- src 속성 : 이미지 경로 -->
    <img src="1.jpg" width="500" height="400" title="김치찌개">
    <br>
    <img src="2.jpg" width="500" height="400" title="된장찌개">
    <br>
    <img src="3.jpg" width="500" height="400" title="순두부찌개">

    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 : screen reader로 출력되는 내용  -->
    <img src="3.jpg" alt="순두부찌개 사진" title="순두부찌개">

</body> 
</html>
