<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color: blue;">Dignissimos, magni enim?</h1>
    <h1 style="color: red;">Quod, repudiandae asperiores?</h1>
    <h1 style="color: beige;">Debitis, nemo asperiores?</h1>
    <h1 style="color: aqua;">Perspiciatis, veniam dolorem!</h1>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용-->
    <!-- style 속성의 값 형식 : css-property-name: value; -->
    <!-- property : style 속성의 값(들) -->

    <!-- h1[style]*3>lorem3 -->
    <h1 style="color: blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color: aqua; background-color: bisque; text-align: center;">Ipsam, ab architecto!</h1>
    <h1 style="color: blueviolet; background-color: aquamarine; text-align: right;">Minus, ad aperiam.</h1>
    
</body>
</html>
